<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#myModal").modal({
            backdrop: 'static'
        });
    });

    function getSelectedValue() {
        var interest = document.getElementById('academicsOpt').selectedIndex;
        var options = document.getElementById('academicsOpt').options;
        alert("text=" + document.getElementById('academicsOpt').options[interest].value);
    }
</script>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please select your section</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <select class="form-control" id="academicsOpt" name="academicsOpt">
                            <!-- <option value="-None-">-Select One-</option>
                            <option value="class6">Class 6</option>
                            <option value="class7">Class 7</option>
                            <option value="class8">Class 8</option>
                            <option value="class9">Class 9</option>
                            <option value="class10">Class 10</option>
                            <option value="class11">Class 11</option>
                            <option value="class12">Class 12</option> -->
                            {%if course_name%}
                                <option value="">-Select One-</option>
                                {%for course in course_name%}
                                    <option value="{{course.id}}">{{course|safe|upper}}</option>
                                {%endfor%}
                            {%endif%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="getSelectedValue()">GO</button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .modal-body .btn {
        background-color: #009970;
        float: right
    }

    .modal-header h5 {
        color: #009970;
    }
</style>
