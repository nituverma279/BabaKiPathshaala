{%extends 'layouts/master-layout.html'%}
{%block meta%}
<title>Payment | Genius EDU</title>
<meta name="description" content="Genius EDU one of the best education website in Malaysia. We offer freeonline livetuition classes to achieve their goals by providing creative, innovative and evaluative programs.">
<meta name="keywords" content="Online Tuition, Best Education Website in Malaysia, Online Live free Classes Malaysia">
{%endblock%}

{%block content%}
<section>
	<div class="container">
		<img class="img-fluid" src="{{url_for('static',filename='assets/images/login-ban.jpg')}}">
	</div>
</section>
<section class="pt-5 pb-5">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card my-card">
					<div class="p-3 site-bg">
						<h4 class="text-center m-0 text-white"><b>SELECT PAYMENT OPTION </b></h4>
					</div>
					<div class="card-body">
                        <form method="post">
                            <table class="table table-bordered table-sm">
                                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                                <tbody>						
                                    <tr>
                                        <td><input type="radio" name="payment_option_select" value="online">Pay online using Credit/Debit Card or FPX</td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="payment_option_select" value="offline">Pay Offline</td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-success btn-block"> Proceed to next </button>
                        </form>	
				    </div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</section>
{%endblock%}
